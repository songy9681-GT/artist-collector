<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Artist Collector</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Space Grotesk', sans-serif;
        background-color: #f0f0f0;
        cursor: crosshair;
      }
      .memphis-pattern {
        background-image: radial-gradient(#000 1.5px, transparent 1.5px);
        background-size: 20px 20px;
      }
      .perspective-1000 {
        perspective: 1000px;
      }
      .preserve-3d {
        transform-style: preserve-3d;
      }
      .backface-hidden {
        backface-visibility: hidden;
      }
      .rotate-y-180 {
        transform: rotateY(180deg);
      }
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      @keyframes slide-in-bouncy {
        0% { transform: translateX(-30px); opacity: 0; }
        60% { transform: translateX(10px); opacity: 1; }
        100% { transform: translateX(0); opacity: 1; }
      }

      .animate-item-bouncy {
        animation: slide-in-bouncy 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      }

      @keyframes pulse-dot {
        0% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.25); opacity: 0.8; }
        100% { transform: scale(1); opacity: 1; }
      }

      .animate-pulse-dot {
        animation: pulse-dot 1.5s infinite ease-in-out;
      }
    </style>

    "firebase/analytics": "https://www.gstatic.com/firebasejs/10.8.0/firebase-analytics.js",

  }
}
</script>
